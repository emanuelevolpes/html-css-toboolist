<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@200&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- header-->
    <header>
        <img src="/img/Logo.png" alt="Logo" class="logo">
        <h1>Toboolist</h1>
    </header>
    <!-- /header-->

    <!-- main-->
    <main>
        <!-- button-->
        <div class="button-box">
            <button type="button" class="button1">Add Task</button>
            <button type="button" class="button2">Add Section</button>
        </div>
        <!-- /button-->

        <!-- main section-->
        <section class="main-section">
            <div>
                <h2>New Task</h2>
            </div>
            <div class="pseudo-elements">
               <h3>Quarterly Newsletter</h3> 
            </div>
        </section>
        <!-- /main section-->

    </main>
    <!-- /main-->

</body>

</html>
